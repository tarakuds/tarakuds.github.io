<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register| Piggyvest.org</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <a href="#"><img src="logo.png" alt="piggybank_logo" class="logo"></a>
        

        <div name="container">
            <!--<div class="main">-->
                <h2>Create A Secure Account</h2>

                <p class="heading">Welcome to the future of investments</p>

                Full name <p><input type="text" name="fname" id="" placeholder="Full Name"></p>
                Email Address <P><input type="email" name="email" id="" placeholder="Email Address"></P>
                Phone Number <p><input type="tel" name="phone" id="" placeholder="Phone Number"></p>
                Password <p><input type="password" name="password" id="" placeholder="Password"></p>
                Promo Phone or Referral Code(Optional) <p><input type="text" name="Referral" id="" placeholder="Referral Phone or Code"></p>
                How Did You Hear About us 
                <p><select name="media" id="">
                    <option value="">Click To Select</option>
                    <option value="fbook">facebook</option>
                    <option value="friends">friends</option>
                    <option value="whatsapp">whatsapp</option>
                    <option value="collegue">collegues at work</option>
                    <option value="events">events</option>
                    <option value="adverts">advertisments</option>
                </select>
                </p>

                <p>
                    <button type="submit" class="button">CREATE AN ACCOUNT</button></p>
            <!--</div>-->
        </div>

        <p>
            <a href="#" class="login">Already Have an Account? Login Here</a>
        </p>
        
        
        </main>
